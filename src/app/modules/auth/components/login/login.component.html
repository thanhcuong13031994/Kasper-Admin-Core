<form class="form-login" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <h1 class="form-login__title">Welcome to Panorama,<br>Sign In to Continue</h1>
  <div class="form-login__create">Don't have an account? <a [routerLink]="['create-account']">Create a account</a><br>It takes less than a minute.</div>
  <div class="form-login__content">
    <div class="form-login__group">
      <label for="uname">Username</label>
      <div class="form-login__field">
        <input class="kasper-input kasper-border" type="text" placeholder="Enter Username" name="uname" formControlName="username">
        <span class="error" *ngIf="f['username'].errors">{{getErrorMessage(f['username'])}}</span>
      </div>
    </div>
    <div class="form-login__group">
      <label for="psw">Password</label>
      <div class="form-login__field">
        <input class="kasper-input kasper-border bg-gray" [type]="isShowPsw ? 'text' : 'password'" placeholder="Enter Password" name="psw" formControlName="password">
        <span class="icn" (click)="hanhleShowPsw()"><fa-icon [icon]="isShowPsw ? faEye : faEyeSlash"></fa-icon></span>
        <span class="error" *ngIf="f['password'].errors">{{getErrorMessage(f['password'])}}</span>
      </div>
    </div>

    <div class="form-login__forgot"><a [routerLink]="['/auth/forgot-password']">Forgot password?</a></div>
  </div>

  <div class="form-login__option">
    <button type="submit" class="kasper-btn">Sign in</button>
    <button type="button" class="form-login__google kasper-btn"><svg class="Bz112c Bz112c-E3DyYd" xmlns="https://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"></path><path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"></path><path fill="#FBBC05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"></path><path fill="#EA4335" d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"></path><path fill="none" d="M2 2h44v44H2z"></path></svg>Sign In with Google</button>
  </div>
</form>
